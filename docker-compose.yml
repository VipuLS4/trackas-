services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: trackas
      POSTGRES_PASSWORD: trackas
      POSTGRES_DB: trackas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://trackas:trackas@postgres:5432/trackas?schema=public
      JWT_SECRET: change-me-in-production
      PORT: 3000
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
